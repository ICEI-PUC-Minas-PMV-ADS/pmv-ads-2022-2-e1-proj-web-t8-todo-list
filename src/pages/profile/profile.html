<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/globals.css" />
    <link rel="stylesheet" href="./profile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&family=Poppins:wght@300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&family=Poppins:wght@300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Perfil</title>
</head>
<body>
    <div class="container-general">
        <nav class="navbar">
            <div class="logo-container">
                <h1 class="logo">iListei</h1>
            </div>
            <div class="pages-container">
                <a class="page" href="../home/home.html">Minhas Listas</a>
                <a class="page" href="../profile/profile.html">Meu Perfil</a>
            </div>
            <img src="../../assets/home/addButton.png" class="plus-button" onclick="showListCreator()" />
        </nav>
       <div class="profile-general-container">
         <div class="profile-global-container">
            <h1 class="profile-main-text">Meu Perfil</h1>
            <div class="profile-container">
                <img class="profile-pic" src="../../assets/profile/pfp.jpg" />
                <div class="profile-info-container">
                    <section class="container min-container py-md-5 mt-4" id="login-form-container">
                        <div class="card-panel p-sm-5 position-relative">
                          <form id="loginForm" class="mt-5">
                            <p class="small mb-2 text-scarlet"></p>
                            <div class="form-group position-relative" id="input-container">
                                <label for="email" class="sr-only">Nome</label>
                                <input
                                  class="form-control input-lg rounded-0 form-input input-info"
                                  id="name"
                                  name="name"
                                  type="text"
                                  placeholder="Nome"
                                  required=""
                                  disabled
                                />
                                <i class="fa fa-user position-absolute" aria-hidden="true" id="icon"></i>
                              </div>
                            <div class="form-group position-relative" id="input-container">
                              <label for="email" class="sr-only">Email</label>
                              <input
                                class="form-control input-lg rounded-0 form-input input-info"
                                id="email"
                                name="email"
                                type="text"
                                placeholder="Email"
                                required=""
                                disabled
                              />
                              <i class="fa fa-envelope position-absolute" aria-hidden="true" id="icon"></i>
                            </div>
                            <label for="password" class="pull-left sr-only">Password</label>
                            <div class="position-relative" id="input-container">
                              <input
                                class="form-control input-lg rounded-0 form-input input-info"
                                id="password"
                                name="password"
                                type="password"
                                placeholder="Password"
                                required=""
                                disabled
                              />
                              <i class="fa fa-lock fa-lg position-absolute" id="icon"></i>
                            </div>
                          </form>
                        </div>
                      </section>
                </div>
            </div>
         </div>
       </div>
    </div>
    <script src="./profile.js"></script>
</body>
</html>
